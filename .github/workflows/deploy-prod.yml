name: Deploy Prod

on:
  push:
    branches: ["main"]

permissions:
  contents: read

env:
  SERVICE: ${{ secrets.CLOUD_RUN_SERVICE }}
  REGION: ${{ secrets.GCP_REGION }}
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_LOCATION: ${{ secrets.GAR_LOCATION }} # bv: europe-west4
  GAR_REPO: ${{ secrets.GAR_REPO }}         # bv: levelai (Artifact Registry repo)
  IMAGE_NAME: api                           # package/image naam binnen repo

  IMAGE_SHA_TAG: ${{ secrets.GAR_LOCATION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GAR_REPO }}/api:${{ github.sha }}
  IMAGE_LATEST_TAG: ${{ secrets.GAR_LOCATION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GAR_REPO }}/api:latest

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---------- Python tests ----------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Unit tests
        run: |
          pytest -q

      # ---------- Auth / gcloud ----------
      - name: Auth to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker auth for Artifact Registry
        run: gcloud auth configure-docker "${{ env.GAR_LOCATION }}-docker.pkg.dev" -q

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ---------- Build & Push ----------
      - name: Build & Push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_SHA_TAG }}
            ${{ env.IMAGE_LATEST_TAG }}

      # ---------- Deploy (no traffic) ----------
      - name: Deploy to Cloud Run (no-traffic, tag=candidate)
        run: |
          gcloud run deploy "${{ env.SERVICE }}" \
            --image "${{ env.IMAGE_SHA_TAG }}" \
            --region "${{ env.REGION }}" \
            --project "${{ env.PROJECT_ID }}" \
            --platform managed \
            --no-traffic \
            --tag candidate \
            --allow-unauthenticated \
            --port 8080

      # ---------- Debug info (always) ----------
      - name: Echo image + candidate URL
        if: always()
        run: |
          echo "Image tag: ${{ env.IMAGE_SHA_TAG }}"
          gcloud run services describe "${{ env.SERVICE }}" \
            --region "${{ env.REGION }}" \
            --project "${{ env.PROJECT_ID }}" \
            --format="yaml(status.url,status.latestCreatedRevisionName,status.traffic)"

      # ---------- Smoke tests against candidate tag ----------
      - name: Smoke test /health and /metrics (candidate)
        run: |
          URL=$(gcloud run services describe "${{ env.SERVICE }}" \
            --region "${{ env.REGION }}" \
            --project "${{ env.PROJECT_ID }}" \
            --format="value(status.traffic[?tag='candidate'].url)")
          echo "Candidate URL: $URL"

          echo "Checking /health ..."
          for i in {1..10}; do
            if curl -fsSL "${URL}/health" | grep -Eo '"status"\s*:\s*"ok"' >/dev/null; then
              echo "/health OK"; break
            fi
            echo "Retry /health $i/10..."; sleep 3
            if [ "$i" -eq 10 ]; then echo "/health failed"; exit 1; fi
          done

          echo "Checking /metrics ..."
          for i in {1..10}; do
            if curl -fsSL "${URL}/metrics" >/dev/null; then
              echo "/metrics OK"; break
            fi
            echo "Retry /metrics $i/10..."; sleep 3
            if [ "$i" -eq 10 ]; then echo "/metrics failed"; exit 1; fi
          done

      # ---------- Shift traffic only if smoke passed ----------
      - name: Shift all traffic to latest revision
        run: |
          REV=$(gcloud run services describe "${{ env.SERVICE }}" \
            --region "${{ env.REGION }}" \
            --project "${{ env.PROJECT_ID }}" \
            --format='value(status.latestCreatedRevisionName)')
          echo "Shifting traffic to revision: $REV"
          gcloud run services update-traffic "${{ env.SERVICE }}" \
            --region "${{ env.REGION }}" \
            --project "${{ env.PROJECT_ID }}" \
            --to-revisions "$REV=100"
