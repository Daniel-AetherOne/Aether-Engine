name: Deploy Prod

on:
  push:
    branches: ["main"]

permissions:
  contents: read

env:
  SERVICE: ${{ secrets.CLOUD_RUN_SERVICE }}
  REGION: ${{ secrets.GCP_REGION }}
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_LOCATION: ${{ secrets.GAR_LOCATION }}   # bv europe-west4
  GAR_REPO: ${{ secrets.GAR_REPO }}           # bv levelai
  IMAGE_NAME: api

  IMAGE_SHA_TAG: ${{ secrets.GAR_LOCATION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GAR_REPO }}/api:${{ github.sha }}
  IMAGE_LATEST_TAG: ${{ secrets.GAR_LOCATION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GAR_REPO }}/api:latest

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---------------- Python (soft tests) ----------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install pytest || true

      - name: Unit tests (non-blocking)
        run: |
          if [ -d tests ]; then
            pytest -q || echo "pytest failed (ignored for now)"
          else
            echo "No tests folder, skipping"
          fi

      # ---------------- Auth to GCP ----------------
      - name: Auth to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          create_credentials_file: true
          export_environment_variables: true

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Verify gcloud auth
        run: |
          gcloud auth list
          gcloud config list

      # ---------------- Docker / Artifact Registry ----------------
      - name: Configure Docker auth
        run: |
          gcloud auth configure-docker "${GAR_LOCATION}-docker.pkg.dev" -q

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_SHA_TAG }}
            ${{ env.IMAGE_LATEST_TAG }}

      # ---------------- Deploy (no traffic) ----------------
      - name: Deploy to Cloud Run (candidate)
        run: |
          gcloud run deploy "$SERVICE" \
            --image "$IMAGE_SHA_TAG" \
            --region "$REGION" \
            --project "$PROJECT_ID" \
            --platform managed \
            --no-traffic \
            --tag candidate \
            --allow-unauthenticated \
            --port 8080

      # ---------------- Debug ----------------
      - name: Show service info
        run: |
          gcloud run services describe "$SERVICE" \
            --region "$REGION" \
            --project "$PROJECT_ID" \
            --format="yaml(status.url,status.traffic)"

      # ---------------- Smoke tests ----------------
      - name: Smoke test /health and /metrics (candidate)
        run: |
          BASE_URL=$(gcloud run services describe "$SERVICE" \
            --region "$REGION" \
            --project "$PROJECT_ID" \
            --format="value(status.url)")

          echo "Service URL: $BASE_URL"

          # Wacht heel even tot revision/tag gerouteerd is
          sleep 5

          echo "Checking /health..."
          curl -fsSL "$BASE_URL/health"

          echo "Checking /metrics..."
          curl -fsSL "$BASE_URL/metrics"


      # ---------------- Promote ----------------
      - name: Shift traffic to latest revision
        run: |
          REV=$(gcloud run services describe "$SERVICE" \
            --region "$REGION" \
            --project "$PROJECT_ID" \
            --format="value(status.latestCreatedRevisionName)")
          gcloud run services update-traffic "$SERVICE" \
            --region "$REGION" \
            --project "$PROJECT_ID" \
            --to-revisions "$REV=100"
