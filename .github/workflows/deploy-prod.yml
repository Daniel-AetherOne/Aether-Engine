name: Deploy Prod

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  id-token: write

env:
  SERVICE: ${{ secrets.CLOUD_RUN_SERVICE }}
  REGION: ${{ secrets.GCP_REGION }}
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_LOCATION: ${{ secrets.GAR_LOCATION }}
  IMAGE_SHA_TAG: ${{ secrets.GAR_LOCATION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/levelai/api:${{ github.sha }}
  IMAGE_LATEST_TAG: ${{ secrets.GAR_LOCATION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/levelai/api:latest

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          create_credentials_file: true
          export_environment_variables: true

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker auth for Artifact Registry
        run: gcloud auth configure-docker $GAR_LOCATION-docker.pkg.dev -q

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push image
  uses: docker/build-push-action@v6
  with:
    context: .
    file: ./Dockerfile
    push: true
    tags: |
      ${{ env.IMAGE_SHA_TAG }}
      ${{ env.IMAGE_LATEST_TAG }}


      - name: Deploy to Cloud Run (no-traffic)
        run: |
          gcloud run deploy "$SERVICE" \
            --image "${{ env.IMAGE_SHA_TAG }}" \
            --region "$REGION" \
            --platform managed \
            --no-traffic \
            --allow-unauthenticated \
            --port 8080

      - name: Get canary URL
        id: canary
        run: |
          CANARY_URL=$(gcloud run services describe "$SERVICE" --region "$REGION" --format='value(status.url)')
          echo "CANARY_URL=$CANARY_URL" >> $GITHUB_ENV
          echo "canary_url=$CANARY_URL" >> $GITHUB_OUTPUT

      - name: Health check
        run: |
          echo "Hitting: ${CANARY_URL}/health"
          for i in {1..10}; do
            if curl -fsSL "${CANARY_URL}/health"; then exit 0; fi
            echo "Retry $i/10..."; sleep 3
          done
          echo "Health failed"; exit 1

      - name: Shift traffic to latest
        run: |
          REV=$(gcloud run services describe "$SERVICE" --region "$REGION" --format='value(status.latestCreatedRevisionName)')
          gcloud run services update-traffic "$SERVICE" --region "$REGION" --to-revisions "$REV=100"
