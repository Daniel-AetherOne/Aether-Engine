{% extends "app/layout.html" %}
{% block content %}

<div class="min-h-[80vh] flex items-center justify-center px-4 py-12">
  <div class="w-full max-w-md">
    
    <!-- Logo -->
    <div class="flex justify-center mb-8">
      <div class="flex h-14 w-14 items-center justify-center rounded-2xl bg-blue-600 text-white shadow-xl shadow-blue-600/20">
        <svg class="h-8 w-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01"/></svg>
      </div>
    </div>

    <!-- Card -->
    <div class="rounded-2xl border border-slate-200 bg-white shadow-sm overflow-hidden">
      
      <!-- Header -->
      <div class="border-b border-slate-100 bg-slate-50/50 px-8 py-6 text-center">
        <h1 class="text-xl font-bold text-slate-900">Create your account</h1>
        <p class="text-sm text-slate-500 mt-1">Start generating AI-powered estimates</p>
      </div>

      <!-- Form -->
      <div class="px-8 py-6">
        <form method="post" action="/auth/register" class="space-y-5">

          <!-- Company Name -->
          <div>
            <label for="company_name" class="block text-xs font-semibold text-slate-700 uppercase tracking-wide mb-1.5">
              Company Name
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/></svg>
              </div>
              <input id="company_name" name="company_name" type="text" required placeholder="Acme Painting Co."
                class="h-11 w-full rounded-lg border border-slate-200 bg-white pl-10 pr-3 text-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500 transition-colors">
            </div>
          </div>

          <!-- Email -->
          <div>
            <label for="email" class="block text-xs font-semibold text-slate-700 uppercase tracking-wide mb-1.5">
              Email Address
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/></svg>
              </div>
              <input id="email" name="email" type="email" required placeholder="you@company.com"
                class="h-11 w-full rounded-lg border border-slate-200 bg-white pl-10 pr-3 text-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500 transition-colors">
            </div>
          </div>

          <!-- Password -->
          <div>
            <label for="password" class="block text-xs font-semibold text-slate-700 uppercase tracking-wide mb-1.5">
              Password
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/></svg>
              </div>
              <input id="password" name="password" type="password" required placeholder="••••••••"
                class="h-11 w-full rounded-lg border border-slate-200 bg-white pl-10 pr-3 text-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500 transition-colors">
            </div>
            <p class="mt-1.5 text-xs text-slate-500">Must be at least 8 characters</p>
          </div>

          <!-- Submit -->
          <button type="submit"
            class="w-full h-11 rounded-lg bg-blue-600 px-4 text-sm font-bold text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all">
            Create Account
          </button>
        </form>

        <!-- Divider -->
        <div class="relative my-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-slate-200"></div>
          </div>
          <div class="relative flex justify-center">
            <span class="bg-white px-2 text-xs text-slate-500">or</span>
          </div>
        </div>

        <!-- Login Link -->
        <p class="text-center text-sm text-slate-600">
          Already have an account?
          <a href="/auth/login" class="font-semibold text-blue-600 hover:text-blue-700 transition-colors">
            Sign in
          </a>
        </p>
      </div>
    </div>

    <!-- Footer -->
    <p class="mt-8 text-center text-xs text-slate-400">
      By creating an account, you agree to our 
      <a href="#" class="underline hover:text-slate-600">Terms</a> and 
      <a href="#" class="underline hover:text-slate-600">Privacy Policy</a>
    </p>

  </div>
</div>

{% endblock %}
