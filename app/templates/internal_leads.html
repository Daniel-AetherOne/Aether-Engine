<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Internal Leads</title>
  <style>
    body { font-family: system-ui; padding:20px; }
    table { border-collapse: collapse; width:100%; }
    th, td { border:1px solid #ddd; padding:8px; }
    th { background:#f3f4f6; }
    a { text-decoration:none; }
  </style>
</head>
<body>
  <h1>Leads (status={{ status or "ALL" }})</h1>

  <table>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Status</th>
      <th>Vertical</th>
      <th>Open</th>
    </tr>
    {% for lead in leads %}
    <tr>
      <td>{{ lead.id }}</td>
      <td>{{ lead.name }}</td>
      <td>{{ lead.status }}</td>
      <td>{{ lead.vertical }}</td>
      <td>
        <a href="/internal/leads/{{ lead.id }}">Open</a>
      </td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
