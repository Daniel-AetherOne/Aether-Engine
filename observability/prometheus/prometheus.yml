global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "/etc/prometheus/alerts.yml"

scrape_configs:
  - job_name: "levelai-app"
    metrics_path: "/metrics"
    static_configs:
      - targets: ["192.168.178.151:8000"]

  - job_name: "prometheus"
    static_configs:
      - targets: ["prometheus:9090"]
